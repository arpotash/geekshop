{% if basket_items %}
    <p>ВСЕГО ({{ basket_items.0.total_quantity }} шт.) {{ basket_items.0.total_cost }}руб.</p>
{% endif %}
{% for item in basket_items %}
    <div class="basket-item">
        <img src="{{ item.product.image.url }}" class="basket-item__image">
        <div class="basket-itemInfo">
            <p class="basket-item__title">{{ item.product.name }}</p>
            <p class="basket-item__category">{{ item.product.category }}</p>
            <p class="basket-item__size">РАЗМЕР: {{ item.product.size }}</p>
            <button class="basket-item__btn btn-minus" id="minus">-</button>
            <input type="number" name="{{ item.pk }}" readonly value="{{ item.quantity }}" class="basket-item__quantity">
            <button class="basket-item__btn btn-plus" id="plus">+</button>
        </div>
        <p class="basket-item__price">{{ item.product_cost }} р.</p>
        <a href="{% url 'basket:remove' item.pk %}" class="basket-item__remove">x</a>
    </div>
{% endfor %}
